services:
  backend-app:
    build:
      context: .
      dockerfile: development.Dockerfile
#    volumes:
#      - ./:/app
    ports:
      - 5000:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:16
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:

secrets:
  db-password:
    file: db/password.txt
